<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="heading">Generate a <span>random password</span></h1>
            <p class="subheading">Never use an insecure password again.</p>
            <button class="btn-generate">Generate passwords</button>
            <div class="range">
                <label for="password-length">Password Length:</label>
                <span id="password-length-display">16</span>
                <input type="range" id="password-length" min="1" max="20" value="16" step="1">
            </div>
            <ul class="password-requirements">
                <li class="checkboxes">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label for="include-uppercase">Include Uppercase Letters</label>
                </li>
                <li class="checkboxes">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label for="include-lowercase">Include Lowercase Letters</label>
                </li>
                <li class="checkboxes">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers">Include Numbers</label>
                </li>
                <li class="checkboxes">
                    <input type="checkbox" id="include-symbols" checked>
                    <label for="include-symbols">Include Symbols</label>
                </li>
            </ul>
            <div class="password-wrapper">
                <div class="field">
                    <input type="text" class="password-field" id="password1" readonly>
                    <button class="copy-btn" id="copy1">
                        <span class="material-symbols-outlined" id="icon1">
                            content_copy
                        </span>
                    </button>    
                </div>
                <div class="field">
                    <input type="text" class="password-field" id="password2" readonly>
                    <button class="copy-btn" id="copy2">
                        <span class="material-symbols-outlined" id="icon2">
                            content_copy
                        </span>
                    </button>
                </div> 
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
